<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Password Generator</h2>
            <div class="display"></div>
            <div class="input">
                <label for="totalNumber">Password Length</label>
                <input type="number" min="1" max="20" value="10" id="totalNumber">
            </div>
            <div class="input">
                <label for="uppercase">Contain Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="input">
                <label for="lowercase">Contain Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="input">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div class="input">
                <label for="symbol">Contain Special Characters</label>
                <input type="checkbox" id="symbol" checked>
            </div>
            <button id="generateBtn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
